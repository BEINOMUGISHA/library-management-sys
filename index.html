  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=DM+Sans:wght@300;400;500&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy-deep: #050d1a;
      --navy-mid: #0b1d35;
      --navy-surface: #112244;
      --navy-glass: rgba(11,29,53,0.7);
      --gold: #c9a84c;
      --gold-bright: #f0c84a;
      --gold-dim: #7a6030;
      --indigo: #4f6ef7;
      --indigo-dim: #2a3a80;
      --white: #f5f0e8;
      --white-dim: rgba(245,240,232,0.55);
      --white-faint: rgba(245,240,232,0.08);
      --glass: rgba(255,255,255,0.04);
      --glass-border: rgba(201,168,76,0.18);
      --shadow-gold: 0 0 40px rgba(201,168,76,0.12);
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--navy-deep);
      color: var(--white);
      font-weight: 300;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.035'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 9999; opacity: 0.6;
    }

    /* Ambient glow orbs */
    .orb {
      position: fixed; border-radius: 50%; pointer-events: none; filter: blur(100px); opacity: 0.12;
    }
    .orb-1 { width: 600px; height: 600px; background: var(--gold); top: -200px; right: -100px; }
    .orb-2 { width: 500px; height: 500px; background: var(--indigo); bottom: -100px; left: -100px; }
    .orb-3 { width: 300px; height: 300px; background: var(--gold); top: 50%; left: 30%; opacity: 0.06; }

    .animate-in { animation: animate-in 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes animate-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--navy-deep); }
    ::-webkit-scrollbar-thumb { background: var(--gold-dim); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--gold); }
  </style>
